<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="fonts/remixicon/remixicon.css" type="text/css"/>
    <link rel="stylesheet" href="css/fonts.css" type="text/css"/>
    <link rel="stylesheet" href="css/sign.css" type="text/css"/>
</head>
<body>
    <div class="sign-up">
        <h2>Get started</h2>
        <p>Start creating the best possible user experience for you customers. </p>
        <form>
            <ul>
                <li><a href="javascript:void(0)"><i class="ri-google-fill"></i><span>Sign up with Google</span></a></li>
                <li><a href="javascript:void(0)"><i class="ri-facebook-fill"></i><span>Sign up with Facebook</span></a></li>
                <li><a href="javascript:void(0)"><i class="ri-microsoft-fill"></i><span>Sign up with Microsoft</span></a></li>
            </ul>
            <div class="row">
                <div class="col-5">
                    <hr/>
                   </div>
                   <div class="col-2">
                    OR
                   </div>
                   <div class="col-5">
                    <hr/>
                   </div>
               </div>
               <div class="details" align="left">
                <label class="text">Full name</label>
                <input type="e-mail" placeholder="Enter your name"/>
                <label class="text">Email</label>
                <input type="e-mail" placeholder="Enter your email"/>
                <label class="text">Password</label>
                <input type="password" placeholder="Enter password"/>
                <button type="submit" class="up-btn">Sign up</button>
            </div>
         </div>
        </form>
        <footer>
            <div class="account" >
                <p>Already have account?</p><a href="signin.html">Log in</a>
            </div>
        </footer>
    </div>
</body>
</html>
