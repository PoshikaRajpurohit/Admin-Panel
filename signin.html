<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="fonts/remixicon/remixicon.css" type="text/css"/>
    <link rel="stylesheet" href="css/fonts.css" type="text/css"/>
    <link rel="stylesheet" href="css/sign.css" type="text/css"/>
</head>
<body>
    <div class="sign-in">
        <h2>Welcome back!</h2>
        <p>Sign in to your account to continue</p>
                <form>
                    <ul>
                        <li><a href="javascript:void(0)"><i class="ri-google-fill"></i><span>Sign in with Google</span></a></li>
                        <li><a href="javascript:void(0)"><i class="ri-facebook-fill"></i><span>Sign in with Facebook</span></a></li>
                        <li><a href="javascript:void(0)"><i class="ri-microsoft-fill"></i><span>Sign in with Microsoft</span></a></li>
                    </ul>
                   <div class="row">
                    <div class="col-5">
                        <hr/>
                       </div>
                       <div class="col-2">
                        OR
                       </div>
                       <div class="col-5">
                        <hr/>
                       </div>
                   </div>
                   <div class="details" align="left">
                    <label class="text">Email</label>
                    <input type="e-mail" placeholder="Enter your email"/>
                    <label class="text">Password</label>
                    <input type="password" placeholder="Enter password"/>
                    <a href="javascript:void(0)">Forgot password?</a>
                    <div class="checkbox">
                    <input type="checkbox"/>
                    <label >Remember me</label>
                </div>
                    <button type="submit" class="btn">Sign in</button>
                 </div>
                </form>
                <footer>
                    <div class="account" >
                        <p>Don't have an account?</p><a href="signup.html">Sign up</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
